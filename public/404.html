    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For static hosts: push current path to a query so the app can read it if needed
      (function () {
        var l = window.location;
        l.replace('/' + (l.search || '') + (l.hash || ''));
      })();
    </script>
  </head>
